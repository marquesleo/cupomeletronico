
<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu" 
                            #menuTrigger="matMenuTrigger" 
                            (mouseover)="menuTrigger.openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span><a  routerLink="/home" routerLinkActive="active">Home</a></span>
  </button>
  <button mat-menu-item>
        <mat-icon>
          <span class="material-symbols-outlined">
            quick_reference_all
            </span>

        
        </mat-icon>
        <span><a  routerLink="/cupomeletronico" routerLinkActive="active">Cupom Eletrônico</a></span>
      </button>
     <!--<button mat-menu-item>
        <mat-icon>videocam</mat-icon>
        <span>Let's talk</span>
      </button>-->
      <div *ngIf="isLogado()">
         <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span><a (click)="logout()">Logout</a></span>
         </button>
      </div>
  </span>
  </mat-menu>
  </span>
  <span class="fill-remaining-space">Cupom Eletrônico</span>
</mat-toolbar>
