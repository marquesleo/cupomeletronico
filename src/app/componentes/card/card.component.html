<div class="card">
    <img class="card-img-top" [src]="cardData.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ cardData.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ cardData.subtitle }}</h6>
      <p class="card-text">{{ cardData.text }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
